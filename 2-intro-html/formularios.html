<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Formularios</h1>
    <form>
        <label for="first-name">Nombre:</label>
        <input type="text" id="first-name" required/>

        <br/>

        <label for="tel">Telefono</label num>
        <input type="tel" id="tel" required/>


        <br/>

        <label for="age">Edad</label>
        <input type="age" id="age" /> 

        <br/>

        <label for="email">Correo</label>
        <input type="email" id="email" required/>

        

        <br/>
        

        <label for="password"> Contrase√±a</label>

        <br/>
        
        <label for="avatar">Agraga tu foto de perfil:</label>

     <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />

        <fieldset>

            <input type="checkbox" id="sports" checked/>

            <input type="checkbox" id="read" />

        </fieldset>

        <fieldset>
            <legend>Selecciona tu grado escolar actual:</legend>
            <input type="radio" id="primary" name="school-grade"/>
            <label for="primary">Primaria</label>

            <input type="radio" id="secondary" name="school-grade"/>
            <label for="secondary">secundaria</label>

            <input type="radio" id="highschool" name="school-grade"/>
            <label for="highschool">Preparatoria</label>

            <input type="radio" id="university" name="school-grade"/>
            <label for="university">Universidad</label>


        </fieldset>

        <input type="range" />
        <input type="color" />
        <input type="date" />
        <input type="button" />
        <input type="number" />

        <br/>
        <br/>

        <button>Registrarse!</button>





    </form>
    
</body>
